<html ng-app="app" ng-init="init">

<head>
   <title>:)</title>
</head>

<style>
   table,
   th,
   td {
      border: 1px solid black;
   }

   .sortorder:after {
      content: '\25b2';
   }

   .sortorder.reverse:after {
      content: '\25bc';
   }

   .mainDiv {
      width: 100%;
   }
</style>

<body>
   <div ng-controller="ctrl" class="mainDiv" style="float: none;">

      <div>
         <h1>Activity 1</h1>
         <div>
            <div ng-repeat="type in columnTypes" style="float: left; margin:5px;">
               <span>{{type}} :</span>
               <input type="text" ng-model="newTableRow[type]">
            </div>
            <div style="float:left; margin:5px;">
               <button ng-click="addNewOrder()">Add New Order</button>
            </div>
         </div>
         <div style="float:none; clear:both;">
            <span>Filter: </span>
            <input type="text" name="filterInput" ng-model="filterRule">
            <br>
         </div>
         <br>
         <span>Click on the Header text to sort</span>
         <table width="100%">
            <tr>
               <th ng-repeat="type in columnTypes" ng-click="sortBy(type)">
                  <span>{{type}}</span>
                  <span class="sortorder" ng-show="propertyName === type" ng-class="{reverse: reverse}"></span>
               </th>
            </tr>
            <tr ng-repeat="entry in tableOne | orderBy:propertyName:reverse | filter:filterRule:strict">
               <td ng-repeat="key in columnTypes">{{entry[key]}}</td>
            </tr>
         </table>
      </div>

      <br><br><br><br><br>

      <div>
         <h1>Activity 2</h1>
         <div>
            <h2>Sample JSON from email</h2>
            <span> {{activityTwoJsonString}}</span>
            <br><br>
            <span> Input Path: </span>
            <input type="text" name="pathInput" ng-model="pathInput">
            <button ng-click="getValueFromPath(pathInput, activityTwoJson)">Get Value</button>
            <br>
            <span> Value: {{activityTwoOutput}}</span>
         </div>
      </div>

      <br><br><br><br><br>

      <div>
         <h1>Activity 3</h1>
         <span> Status: {{activityThreeStatus}}</span><br>
         <span> Status Type: {{activityThreeStatusType}}</span><br>
         <span> URL: </span>
         <input type="text" ng-model='activityThreeUrl'>
         <button ng-click="getAPI()">Get API</button>
      </div>
   </div>



   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
   </script>
   <script src="javascript/index.js"></script>

</body>

</html>
